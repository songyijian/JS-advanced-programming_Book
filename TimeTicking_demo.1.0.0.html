<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div>
		距2018年：<span id="date_box_t"></span>
	</div>



	<script src="src/TimeTicking.1.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

	   	//倒计时 应用 ==================
	   	var odatebox=document.getElementById('date_box_t');
		var tf= new TimeTicking({
			nextTime:"Jun 14, 2019 0:0:00", // January、February、March、April、May、June、 July、August、September、October、November、December 
			//nextTime:"December 30, 2016 15:46:30",
			setIntervalData:1000,
			timeOverFn:function(o){
				console.log('倒计时结束')
			},
			timeFn:function(o){
				console.log(o.tdate)
				odatebox.innerHTML=o.tdate.t+"天"+o.tdate.s+"时"+o.tdate.f+"分"+o.tdate.m+"秒";
			}
		})

	</script>
</body>
</html>
