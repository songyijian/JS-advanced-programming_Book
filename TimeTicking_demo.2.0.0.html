<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div>
		<h3>date</h3>
		距2018年：<span id="date_box_t"></span>
		</hr>
	</div>

	<div>
		<h3>long</h3>

		15秒后自动关闭：<span id="long_box_t"></span>
		</hr>		
	</div>

	<div>
		<h3>site</h3>

		25 次后自动关闭：<span id="site_box_t"></span>
		</hr>		
	</div>



	<script src="src/TimeTicking.2.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">

	   	//倒计时 应用 ==================
	   	var odatebox=document.getElementById('date_box_t');
		new TimeTicking({
			stopdata:"Jun 14, 2018 0:0:01", 	//* 距离时间	// January、February、March、April、May、June、 July、August、September、October、November、December 
			type:'date',						//date:目标日期(年月日);	long:多长时间内; site 次数 
			initFn:function(_this){	},			//初始化回调
			setIntervalData:1000,
			timeOverFn:function(o){
				console.log('倒计时结束')
			},
			timeFn:function(o){
				console.log(o.tdate)
				odatebox.innerHTML=o.tdate.t+"天"+o.tdate.s+"时"+o.tdate.f+"分"+o.tdate.m+"秒";
			}
		})


		//倒计时 应用 ==================
	   	var olongbox=document.getElementById('long_box_t');
		new TimeTicking({
			stopdata:1000*15, 
			type:'long',
			setIntervalData:1000,
			timeOverFn:function(o){
				olongbox.innerHTML = '倒计时结束';
			},
			timeFn:function(o){
				olongbox.innerHTML = o.longPast;
			}
		})


		//倒计时 应用 ==================
	   	var ositebox=document.getElementById('site_box_t');
		new TimeTicking({
			type:'site',
			stopdata:25, 
			setIntervalData:500,
			timeOverFn:function(o){
				ositebox.innerHTML = '刷新结束';
			},
			timeFn:function(o){
				ositebox.innerHTML = "刷新了/" + o.pastnumber + '次';
			}
		})






	</script>
</body>
</html>
